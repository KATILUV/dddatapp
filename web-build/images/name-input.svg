<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="600" viewBox="0 0 300 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="600" rx="20" fill="url(#backgroundGradient)" />
  
  <!-- Orb -->
  <circle cx="150" cy="140" r="80" fill="url(#orbGradient)" opacity="0.8" />
  <circle cx="150" cy="140" r="60" fill="url(#orbGradient)" opacity="0.6" />
  <circle cx="150" cy="140" r="40" fill="url(#orbGradient)" />
  <circle cx="130" cy="120" r="15" fill="white" opacity="0.3" />
  
  <!-- Title -->
  <text x="150" y="260" font-family="Arial" font-size="22" font-weight="bold" fill="#F8E9B4" text-anchor="middle">Own your data.</text>
  <text x="150" y="290" font-family="Arial" font-size="22" font-weight="bold" fill="#F8E9B4" text-anchor="middle">Understand yourself.</text>
  
  <!-- Subtitle -->
  <text x="150" y="320" font-family="Arial" font-size="12" fill="#EFD9D1" text-anchor="middle">Other apps sell your data or keep it hidden.</text>
  <text x="150" y="340" font-family="Arial" font-size="12" fill="#EFD9D1" text-anchor="middle">Voa gives you full control over your digital history,</text>
  <text x="150" y="360" font-family="Arial" font-size="12" fill="#EFD9D1" text-anchor="middle">unlocking personalized insights to help you grow.</text>
  
  <!-- Card -->
  <rect x="40" y="390" width="220" height="120" rx="15" fill="rgba(100, 100, 255, 0.1)" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1" />
  <text x="60" y="420" font-family="Arial" font-size="14" font-weight="bold" fill="#F8E9B4">Let's start with your name</text>
  
  <!-- Input Field -->
  <rect x="60" y="435" width="180" height="40" rx="8" fill="rgba(255, 255, 255, 0.03)" stroke="#A894FF" stroke-width="1" />
  <text x="75" y="460" font-family="Arial" font-size="14" fill="#9090A0">Your name</text>
  
  <!-- Privacy Note -->
  <text x="150" y="490" font-family="Arial" font-size="10" fill="#9090A0" text-anchor="middle">Your data stays private on your device</text>
  
  <!-- Button -->
  <rect x="90" y="530" width="120" height="40" rx="20" fill="url(#buttonGradient)" />
  <text x="130" y="555" font-family="Arial" font-size="14" font-weight="bold" fill="#0B0B23" text-anchor="middle">Continue</text>
  <circle cx="170" cy="550" r="10" fill="#0B0B23" />
  <polyline points="166,550 170,554 174,550" stroke="white" stroke-width="2" fill="none" />

  <!-- Progress Dots -->
  <circle cx="130" cy="590" r="5" fill="#A894FF" />
  <circle cx="150" cy="590" r="5" fill="rgba(255, 255, 255, 0.3)" />
  <circle cx="170" cy="590" r="5" fill="rgba(255, 255, 255, 0.3)" />
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0" y1="0" x2="0" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B0B23" />
      <stop offset="1" stop-color="#151540" />
    </linearGradient>
    <linearGradient id="orbGradient" x1="70" y1="60" x2="230" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#A894FF" />
      <stop offset="1" stop-color="#8F7BEE" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="90" y1="530" x2="210" y2="570" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#A894FF" />
      <stop offset="1" stop-color="#8F7BEE" />
    </linearGradient>
  </defs>
</svg>