<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="600" viewBox="0 0 300 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="600" rx="20" fill="url(#backgroundGradient)" />
  
  <!-- Header -->
  <rect x="0" y="0" width="300" height="60" fill="rgba(11, 11, 35, 0.5)" />
  <text x="150" y="35" font-family="Arial" font-size="16" font-weight="bold" letter-spacing="1.5" fill="#F8E9B4" text-anchor="middle">CHAT</text>
  
  <!-- Messages -->
  <g>
    <!-- AI Message 1 -->
    <rect x="15" y="80" width="200" height="70" rx="16" fill="url(#aiMessageGradient)" />
    <text x="30" y="105" font-family="Arial" font-size="12" fill="#F8E9B4">
      <tspan x="30" dy="0">Welcome to Voa. I'm here to help</tspan>
      <tspan x="30" dy="16">you gain insights from your</tspan>
      <tspan x="30" dy="16">personal data.</tspan>
    </text>
    <text x="190" y="140" font-family="Arial" font-size="8" fill="rgba(255, 255, 255, 0.5)" text-anchor="end">2:42 PM</text>
    
    <!-- User Message -->
    <rect x="85" y="160" width="200" height="50" rx="16" fill="#A894FF" />
    <text x="100" y="185" font-family="Arial" font-size="12" fill="#0B0B23">
      <tspan x="100" dy="0">Can you analyze my screen time</tspan>
      <tspan x="100" dy="16">data from last month?</tspan>
    </text>
    <text x="270" y="200" font-family="Arial" font-size="8" fill="rgba(11, 11, 35, 0.7)" text-anchor="end">2:43 PM</text>
    
    <!-- AI Message 2 -->
    <rect x="15" y="220" width="210" height="90" rx="16" fill="url(#aiMessageGradient)" />
    <text x="30" y="245" font-family="Arial" font-size="12" fill="#F8E9B4">
      <tspan x="30" dy="0">I'd be happy to analyze your</tspan>
      <tspan x="30" dy="16">screen time data. You can upload</tspan>
      <tspan x="30" dy="16">it in the Data Connection section,</tspan>
      <tspan x="30" dy="16">and I'll generate insights for you.</tspan>
    </text>
    <text x="200" y="300" font-family="Arial" font-size="8" fill="rgba(255, 255, 255, 0.5)" text-anchor="end">2:44 PM</text>
    
    <!-- Typing Indicator -->
    <rect x="15" y="330" width="110" height="30" rx="15" fill="rgba(255, 255, 255, 0.05)" />
    <text x="35" y="348" font-family="Arial" font-size="10" fill="#D2D2EF">Voa is typing</text>
    <circle cx="90" cy="345" r="3" fill="#A894FF">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="345" r="3" fill="#A894FF">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.25s" />
    </circle>
    <circle cx="110" cy="345" r="3" fill="#A894FF">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s" />
    </circle>
  </g>
  
  <!-- Input Field -->
  <rect x="0" y="540" width="300" height="60" fill="rgba(11, 11, 35, 0.8)" />
  <rect x="15" y="550" width="225" height="40" rx="20" fill="rgba(255, 255, 255, 0.05)" />
  <text x="30" y="575" font-family="Arial" font-size="12" fill="#D2D2EF">Type a message...</text>
  <circle cx="265" cy="570" r="18" fill="#A894FF" />
  <path d="M260 570 L270 565 L270 575 Z" fill="#0B0B23" />
  
  <!-- Tab Bar Items -->
  <g>
    <!-- Home -->
    <text x="37.5" y="510" font-family="Arial" font-size="16" fill="#D2D2EF" text-anchor="middle">‚åÇ</text>
    <text x="37.5" y="530" font-family="Arial" font-size="8" fill="#D2D2EF" text-anchor="middle">Home</text>
    
    <!-- Chat (Active) -->
    <text x="112.5" y="510" font-family="Arial" font-size="16" fill="#A894FF" text-anchor="middle">üí¨</text>
    <text x="112.5" y="530" font-family="Arial" font-size="8" fill="#A894FF" text-anchor="middle">Chat</text>
    
    <!-- Data -->
    <text x="187.5" y="510" font-family="Arial" font-size="16" fill="#D2D2EF" text-anchor="middle">‚òÅÔ∏é</text>
    <text x="187.5" y="530" font-family="Arial" font-size="8" fill="#D2D2EF" text-anchor="middle">Data</text>
    
    <!-- Settings -->
    <text x="262.5" y="510" font-family="Arial" font-size="16" fill="#D2D2EF" text-anchor="middle">‚öô</text>
    <text x="262.5" y="530" font-family="Arial" font-size="8" fill="#D2D2EF" text-anchor="middle">Settings</text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0" y1="0" x2="0" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B0B23" />
      <stop offset="1" stop-color="#151540" />
    </linearGradient>
    <linearGradient id="aiMessageGradient" x1="15" y1="80" x2="215" y2="150" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="rgba(168, 148, 255, 0.15)" />
      <stop offset="1" stop-color="rgba(168, 148, 255, 0.05)" />
    </linearGradient>
  </defs>
</svg>